<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.changetag.fromtag.focus();">

	{include="page.header"}

<div id="addlink">
	<form method="POST" action="" class="form-inline" name="changetag" id="changetag">
	<input type="hidden" name="token" value="{$token}">
	Tag: <input type="text" class="form-control input-sm" style="width:25%" name="fromtag" id="fromtag">
	to <input type="text" class="form-control input-sm" style="width:25%" name="totag" style="margin-left:40px;"><input type="submit" name="renametag" value="Rename tag" class="btn-login">
	&nbsp;&nbsp;or&nbsp; <input type="submit" name="deletetag" value="Delete tag" class="btn-login" onClick="return confirmDeleteTag();"><br>(Case sensitive)</form>
<script language="JavaScript">function confirmDeleteTag() { var agree=confirm("Are you sure you want to delete this tag from all links ?"); if (agree) return true ; else return false ; }</script>
</div>
{include="page.footer"}
</body>
</html>
